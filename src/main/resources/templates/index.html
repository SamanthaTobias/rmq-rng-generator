<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RabbitMQ Random Number Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('form').submit(function(e) {
                e.preventDefault();
                var action = $(this).attr('action');
                var method = $(this).attr('method');
                var data = $(this).serialize();
                $.ajax({
                    url: action,
                    type: method,
                    data: data
                });
            });
        });
    </script>
</head>
<body>
<h1>RabbitMQ Random Number Generator</h1>

<p>Current state: <span th:text="${currentState}"></span></p>

<form th:action="@{/api/start}" method="get">
    <button type="submit">Start generating</button>
</form>

<form th:action="@{/api/end}" method="get">
    <button type="submit">Stop generating</button>
</form>

<form id="period-form" th:action="@{/api/setPeriod}" method="post">
    <label for="period">Period (seconds):</label>
    <input type="number" id="period" name="seconds" value="5" required>
    <button type="submit">Set period</button>
</form>

<hr>

<div th:if="${numbers != null and numbers.size() > 0}">
    The latest number is: <span th:text="${numbers[0]}"></span>
</div>

<div>
    <h2>History:</h2>
    <ul>
        <li th:each="number : ${numbers}" th:text="${number}"></li>
    </ul>
</div>
</body>
</html>
